<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header color="primary">
      Location Information
    </ion-card-header> 
    <ion-card-content>
      <p><i>121, Clear Water Bay Road</i></p>
      <p><i>Clear Water Bay, Kowloon</i></p>
      <p><i>HONG KONG</i></p>
      <p><i><ion-icon name="call"></ion-icon>:&nbsp;+852 1234 5678</i></p>
      <p><i><ion-icon name="print"></ion-icon>:&nbsp;+852 8765 4321</i></p>
      <p><i><ion-icon name="mail"></ion-icon>:&nbsp;confusion@food.net</i></p>
    </ion-card-content>
    <ion-row>
      <ion-col text-left>
        <button ion-button icon-start clear small (click)="callRestaurant()">
          <ion-icon name='call'></ion-icon>
          Call
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button icon-left clear small (click)="sendEmail()">
          <ion-icon name='mail'></ion-icon>
          Email
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
