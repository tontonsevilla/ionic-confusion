<ion-header>
  <ion-navbar>
    <ion-title>Comment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Your comment?</ion-title>
  </ion-toolbar>
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" formControlName="author"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Rating</ion-label>
      <ion-range min="1" max="5" step="1" snaps="true" pin="true" formControlName="rating">
        <ion-icon range-left small name="star"></ion-icon>
        <ion-icon range-right name="star"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Comment</ion-label>
      <ion-textarea formControlName="comment"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!commentForm.valid">Submit</button>
  </form>
</ion-content>
